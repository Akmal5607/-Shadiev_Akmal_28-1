{% extends 'index.html' %}

{% block content %}
<style type="text/css">
    .product {
        width: 80%;
        margin-left: 10%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
</style>

<div class="product">
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Rate: {{ product.rate }}</h6>
            <a href="/posts/{{ product.id }}/" class="card-link">More</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
